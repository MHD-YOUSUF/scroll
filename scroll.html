<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Triggered Text Change with Strike Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="dummy-content">Scroll down to see the animation</div>
        <div class="dummy-content">Keep scrolling...</div>
        <div class="dummy-content">Almost there...</div>
    </div>

    <footer class="footer">
        <h1 id="con">Digital Solutions for <br> forward-thinking</h1>
                <br>
        <div class="reveal-container" id="revealContainer">
            
            <div class="reveal">
                
                <div class="strike"></div>
                
                <p class="text-to-strike">companies</p>
                <p class="text-to-reveal">people</p>
            
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
